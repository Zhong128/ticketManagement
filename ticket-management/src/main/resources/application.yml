spring:
  application:
    name: ticket-management
  datasource:
    url: jdbc:mysql://localhost:3306/ticket
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: zyh790201
  data:
    redis:
      host: localhost
      port: 6379
      password:  # 如果有密码则填写
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8   # 连接池最大连接数
          max-idle: 8     # 连接池最大空闲连接数
          min-idle: 0     # 连接池最小空闲连接数
          max-wait: -1ms  # 连接池最大阻塞等待时间
  mail:
    host: smtp.qq.com
    port: 587
    username: your-email@qq.com  # 你的邮箱
    password: your-authorization-code  # 邮箱授权码，不是登录密码
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

